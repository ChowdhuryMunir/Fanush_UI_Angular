<div class="container">
  <h2>Department Management</h2>

  <!-- Success or error message -->
  <div *ngIf="message" class="alert alert-success" role="alert">
    {{ message }}
  </div>

  <!-- Add Department Button -->
  <button *ngIf="!isAdding" class="btn btn-primary mb-3" (click)="startAdding()">Add Department</button>

  <!-- Departments List -->
  <div *ngIf="!isAdding">
    <h3 class="mt-4">Departments List</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Department Name</th>
          <th>Is Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of allDepartments | async">
          <td>{{ department.departmentName }}</td>
          <td>{{ department.isActive ? 'Yes' : 'No' }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="loadDepartmentToEdit(department.departmentId)">
              Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteDepartment(department.departmentId)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Department Form -->
  <div *ngIf="isAdding">
    <form [formGroup]="departmentForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="departmentName">Department Name</label>
        <input type="text" id="departmentName" class="form-control" formControlName="departmentName" />
        <div *ngIf="departmentForm.get('departmentName').invalid && departmentForm.get('departmentName').touched" class="text-danger">
          Department Name is required.
        </div>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" id="isActive" class="form-check-input" formControlName="isActive" />
        <label for="isActive" class="form-check-label">Is Active</label>
      </div>

      <button type="submit" class="btn btn-primary">
        {{ departmentIdUpdate == null ? 'Save' : 'Update' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      <button type="button" class="btn btn-secondary" (click)="cancelAdding()">Cancel</button>
    </form>
  </div>
</div>
